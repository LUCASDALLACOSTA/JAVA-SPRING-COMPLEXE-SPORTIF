<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>adhérent modification</title>
</head>

<body>  
    <div>
        <h1>modification d'un adhérent</h1>
        <p><a href="/adherent/liste">Retour à la liste des adhérents</a></p>
        
        <form th:object="${adherent}" th:action="@{${'/adherent/modifier/' + adherent.id}}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" required />
            </div>

            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required />
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" id="age" th:field="*{age}" required />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" required />
            </div>

            <div class="form-group">
                <label for="sport">Téléphone:</label>
                <input type="text" class="form-control" id="telephone" th:field="*{telephone}" />
            </div>

            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
</body>

</html>
