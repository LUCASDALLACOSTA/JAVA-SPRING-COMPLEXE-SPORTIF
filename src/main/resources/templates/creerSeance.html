<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>séance création</title>
</head>

<body> 
    <div>
        <h1>Création d'une séance</h1>
        <p><a href="/">Retour à l'accueil</a></p>
        
        <form action="#" th:action="@{/seance/creer}" th:object="${seance}" method="post">
            <p>Date: <input type="date" th:field="*{date}" required/></p>
            <p>Heure de début: <input type="time" th:field="*{heureDebut}" required /></p>
            <p>Heure de fin: <input type="time" th:field="*{heureFin}" required/></p>
            <p>Sport: <input type="text" th:field="*{sport}" required/></p>
            <p>Lieu: <input type="text" th:field="*{lieu}" /></p>
            
            <p>Organisateur: 
                <select name="organisateur.id">
                    <option th:each="organisateur : ${organisateurs}"
                            th:value="${organisateur.id}"
                            th:text="${organisateur.nom}">
                    </option>
                </select>
            </p>
            
            <p><input type="submit" value="Valider" /></p>
        </form>
    </div>
</body>

</html>
