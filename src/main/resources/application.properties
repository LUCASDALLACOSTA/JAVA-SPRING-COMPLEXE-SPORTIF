spring.application.name=complexe_sportif

spring.datasource.url=jdbc:mysql://localhost:3306/complexe_sportif
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.datasource-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

spring.main.allow-bean-definition-overriding=true

spring.aop.auto=true
spring.aop.proxy-target-class=true
spring.aop.aspectj.autoproxy=true


